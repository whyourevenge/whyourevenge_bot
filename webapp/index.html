<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Анкета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader">Завантаження...</div>

    <div id="profile-card" class="card hidden">
        <img id="user-photo" src="" alt="User Photo">
        <h1 id="user-name"></h1>
        <p id="user-age"></p>
        <div class="bio">
            <h2>Про себе:</h2>
            <p id="user-bio"></p>
        </div>
        <div id="like-section" class="like-section">
            <button id="like-button" class="like-button">❤️</button>
            <span id="like-counter">0</span>
        </div>
    </div>

    <div id="create-prompt" class="hidden">
        <p>У вас ще немає анкети.</p>
        <button id="create-button" class="button">Створити профіль</button>
    </div>

    <div id="creation-form" class="card hidden">
        <h2>Створення анкети</h2>
        <form id="form">
            <div class="form-group">
                <label for="name-input">Ваше ім'я:</label>
                <input type="text" id="name-input" required>
            </div>
            <div class="form-group">
                <label for="age-input">Ваш вік:</label>
                <input type="number" id="age-input" required>
            </div>
            <div class="form-group">
                <label for="bio-input">Розкажіть про себе:</label>
                <textarea id="bio-input" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo-input">Завантажте фото:</label>
                <input type="file" id="photo-input" accept="image/*" required>
            </div>
            <button type="submit" class="button">Зберегти анкету</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
